<div class="container mx-auto py-8 px-4">
  <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Game List</h1>

  <div *ngIf="loading" class="flex justify-center items-center py-16">
    <app-spinner></app-spinner> </div>

  <div *ngIf="!loading && allGames.length === 0" class="text-center text-gray-500 py-10">
      No games found.
  </div>

  <div *ngIf="!loading && allGames.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <app-game-item
      *ngFor="let game of allGames; let i = index"
      [index]="i"
      [game]="game"
      [isOwned]="ownedGameIds.has(game.id)"  ></app-game-item>
  </div>
</div>
