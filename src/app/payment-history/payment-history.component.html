<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-center mb-8">Payment History</h1>

  <div *ngIf="paymentHistory.length > 0; else noPayments">
    <table class="table-auto w-full">
      <thead>
        <tr class="bg-gray-200">
          <th class="px-4 py-2">Game</th>
          <th class="px-4 py-2">Image</th>
          <th class="px-4 py-2">Payment Date</th>
          <th class="px-4 py-2">Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let payment of paymentHistory" class="border-b">
          <td class="px-4 py-2">{{ payment?.games['name'] }}</td>
           <td class="px-4 py-2"><img class="w-20 h-20 object-cover" [src]="payment?.games?.['image_url']" [alt]="payment?.name"></td>
          <td class="px-4 py-2">{{ payment?.payment_date | date }}</td>
          <td class="px-4 py-2">{{ payment?.amount | currency }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noPayments>
    <div class="text-center py-16">
      <p class="text-gray-500">No payment history found.</p>
    </div>
  </ng-template>
</div>
