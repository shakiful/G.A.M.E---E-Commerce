<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">My Library</h1>
  
    <div *ngIf="loading" class="flex justify-center items-center py-16">
      <app-spinner></app-spinner>
    </div>
  
    <div *ngIf="!loading">
  
      <div *ngIf="ownedGames.length > 0; else noGamesMessage">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
          <div *ngFor="let game of ownedGames" class="bg-white rounded-lg shadow-md overflow-hidden">
            <img class="w-full h-48 object-cover" [src]="game?.image_url" [alt]="game?.name">
            <div class="p-4">
              <h3 class="text-lg font-semibold mb-2 truncate" title="{{game?.name}}">{{ game?.name }}</h3>
              <p class="text-gray-600 text-sm">{{ game?.genre }}</p>
            </div>
          </div>
        </div>
      </div>
  
      <ng-template #noGamesMessage>
        <div class="text-center py-16">
          <p class="text-gray-500">You don't own any games yet.</p>
        </div>
      </ng-template>
  
    </div>
  </div>
