<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="relative bg-white shadow-xl rounded-2xl w-full sm:w-96 overflow-hidden">
    <div class="px-10 py-6">
      <h2 class="text-center text-3xl font-bold text-gray-900 mb-4">Login</h2>
      <div *ngIf="error" class="text-red-500 mb-4 text-center">{{ error }}</div>

      <form (submit)="login()">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500 focus:border-blue-500 focus:outline-none" placeholder="Your Email">
        </div>

        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500 focus:border-blue-500 focus:outline-none" placeholder="Your Password">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-500 transition duration-300">Login</button>
      </form>

      <div class="mt-6 text-center">
        <a routerLink="/register" class="text-blue-500 hover:text-blue-700 transition duration-200">Don't have an account? Register</a>
      </div>
    </div>
  </div>
</div>
