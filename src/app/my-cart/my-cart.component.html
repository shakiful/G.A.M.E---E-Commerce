<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-center mb-8">My Cart</h1>

  <div *ngIf="cartList && cartList.length > 0; else emptyCart" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <!-- Loop through cart items and display them using a card structure similar to game-item -->
    <div *ngFor="let item of cartList" class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col h-full">
      <img class="w-full h-48 object-cover" [src]="item.image_url" [alt]="item.name">
      <div class="p-4 flex flex-col flex-grow">
        <h3 class="text-lg font-semibold mb-2 truncate" title="{{item.name}}">{{ item.name }}</h3>
        <p class="text-gray-600 text-sm mb-2">{{ item.genre }}</p>
        <p class="text-gray-800 font-bold mb-2">{{ item.price | currency }}</p>
        <p class="text-sm mb-4">
          Rating: 
          <span *ngIf="item.rating > 0" class="font-medium">{{ item.rating }}/5</span>
          <span *ngIf="item.rating <= 0 || !item.rating" class="text-gray-500">Not Rated</span>
        </p>
        
        <div class="mt-auto">
          <button 
            (click)="removeFromCart(item)" 
            class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
            Remove from Cart
          </button>
          <!-- Add other actions like 'Proceed to Purchase' if needed -->
        </div>
      </div>
    </div>
  </div>

  <ng-template #emptyCart>
    <div class="text-center py-16">
      <span class="glyphicon glyphicon-shopping-cart text-6xl text-gray-400 mb-4 inline-block"></span>
      <h3 class="text-xl text-gray-700">Your Cart is Empty</h3>
      <p class="text-gray-500">Add games to the cart to see them here.</p>
      <a routerLink="/shop" class="mt-4 inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out">
        Go Shopping
      </a>
    </div>
  </ng-template>
</div>
